<emu-clause id="sec-ecmascript-function-objects">
  <h1>ECMAScript Function Objects</h1>
  <emu-clause id="sec-ecmascript-function-objects-call-thisargument-argumentslist">
    <h1>[[Call]] ( _thisArgument_, _argumentsList_ )</h1>
    <p>TODO</p>
    <!--
    <p>The [[Call]] internal method of an ECMAScript function object _F_ takes arguments _thisArgument_ (an ECMAScript language value) and _argumentsList_ (a List of ECMAScript language values). It performs the following steps when called:</p>
    <emu-alg>
      1. Assert: _F_ is an ECMAScript function object.
      1. If _F_.[[IsClassConstructor]] is *true*, throw a *TypeError* exception.
      1. Let _callerContext_ be the running execution context.
      1. Let _calleeContext_ be PrepareForOrdinaryCall(_F_, *undefined*).
      1. Assert: _calleeContext_ is now the running execution context.
      1. Perform OrdinaryCallBindThis(_F_, _calleeContext_, _thisArgument_).
      1. Let _result_ be OrdinaryCallEvaluateBody(_F_, _argumentsList_).
      1. <ins>Set _result_ to be DisposeEnvironment(_calleeContext_, _result_).</ins>
      1. [id="step-call-pop-context-stack"] Remove _calleeContext_ from the execution context stack and restore _callerContext_ as the running execution context.
      1. If _result_.[[Type]] is ~return~, return NormalCompletion(_result_.[[Value]]).
      1. ReturnIfAbrupt(_result_).
      1. Return NormalCompletion(*undefined*).
    </emu-alg>
    <emu-note>
      <p>When _calleeContext_ is removed from the execution context stack in step <emu-xref href="#step-call-pop-context-stack"></emu-xref> it must not be destroyed if it is suspended and retained for later resumption by an accessible generator object.</p>
    </emu-note>
    -->

  </emu-clause>
</emu-clause>
