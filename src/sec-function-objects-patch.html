<emu-clause id="sec-function-objects">
  <h1>Function Objects</h1>
  <emu-clause id="sec-getfunctionkind" aoid="GetFunctionKind">
    <h1><ins>GetFunctionKind ()</ins></h1>
    <emu-alg>
    1. Let _asyncContext_ be the running execution context.
    1. Let _F_ be the Function component of _asyncContext_.
    1. If _F_ is *null*, return `"non-function"`.
    1. return _F_.[[FunctionKind]].
    </emu-alg>
  </emu-clause>
</emu-clause>
